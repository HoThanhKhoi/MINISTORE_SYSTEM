<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministore</title>
    <link rel="stylesheet" href="./css/viewCart.css">

    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER PATH -->
    <nav class="navbar navbar-expand-lg header-path mb-4">
        <div class="container justify-content-start">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="#">Your Cart</a>
                    </li>
                </ol>
            </nav>
        </div>
    </nav>


    <!-- Cart Table-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table text-center">
                    <table class="table-fixed">
                        <thead>
                            <tr>
                                <th></th>
                                <th class="cart-img">Product</th>
                                <th></th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>


                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" class="text-center">
                                </td>

                                <td class="cart-item-img">
                                    <img src="./image/Item.png" alt="">
                                </td>

                                <td class="cart-item-title">
                                    <h5>Tomato</h5>
                                </td>

                                <td class="cart-price">$2</td>

                                <td class="cart-quantity">
                                    <div class="group-quantity">
                                        <button class=""
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input class="quantity fw-bold text-black" min="0" name="quantity" value="1"
                                            type="number">
                                        <button class=""
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </td>

                                <td class="cart-total">$10</td>
                            </tr>

                            
                        </tbody>

                    </table>


                    <div class="table-footer">
                        <div class="row mt-4 justify-content-end">
                            <div class="voucher col-1">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Voucher</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="total col-2 d-flex justify-content-center">
                                <p>Total</p>
                                <p>$10</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="row justify-content-between mt-4">
            <div class="col-lg-2">
                <button class="button del">Delete</button>
            </div>
            <div class="col-lg-2 d-flex justify-content-end">
                <button class="button check">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
