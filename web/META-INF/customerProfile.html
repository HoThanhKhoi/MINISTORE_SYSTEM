<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/customerProfile.css">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- left side: Menu -->
            <div class="col-3 menu">
                <div class="title text-center">My Account</div>
                <div class="sub-menu text-center">
                    <div class="item">
                        <a class="item fw-bold" href="">Overview</a>
                    </div>
                    <div class="item">
                        <a class="item" href="">Change Password</a>
                    </div>
                </div>
            </div>

            <!-- right side: User information -->
            <div class="col-8 form-container">
                <form action="">
                    <div class="form-item my-5 d-flex align-items-center justify-content-center">
                        <div class="col-1 mx-5">
                            <label for="">Name</label>
                        </div>
                        <div class="col-11">
                            <input type="name" id="name" >
                        </div>
                    </div>

                    <div class="form-item my-5 d-flex align-items-center justify-content-center">
                        <div class="col-1 mx-5">
                            <label for="">Email</label>
                        </div>
                        <div class="col-11">
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="form-item my-5 d-flex align-items-center justify-content-center">
                        <div class="col-1 mx-5">
                            <label for="">Phone</label>
                        </div>
                        <div class="col-11">
                            <input type="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-item my-5 d-flex align-items-center justify-content-center">
                        <div class="col-1 mx-5">
                            <label for="">Address</label>
                        </div>
                        <div class="col-11">
                            <input type="password" id="pwd" >
                        </div>
                    </div>

                    <div class="edit-btn d-flex justify-content-center">
                        <a href="#" class="btn btn-primary mt-3 px-3 py-2 fw-bold">Edit Profile</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
